x-superset-depends-on: &superset-depends-on
  - db
  - redis
x-superset-volumes: &superset-volumes
  # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  - ./docker/docker-init.sh:/app/docker-init.sh
  - ./docker/pinot-dashboard.json:/app/pinot-dashboard.json
  - ./docker/pinot-database.yml:/app/pinot-database.yml
  - ./docker/pythonpath_dev:/app/pythonpath
  # - ./superset:/app/superset
  # - ./superset-frontend:/app/superset-frontend
  - superset_home:/app/superset_home

version: "3.7"

services:
  redis:
    image: kbastani2/noaa-pinot-superset-cache
    container_name: superset_cache_noaa
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis:/data
    networks:
      - PinotNetwork

  db:
    env_file: docker/.env
    image: kbastani2/noaa-pinot-superset-db
    container_name: superset_db_noaa
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db_home:/var/lib/postgresql/data
    networks:
      - PinotNetwork

  superset:
    env_file: docker/.env
    image: kbastani2/noaa-pinot-superset-app
    container_name: superset_app_noaa
    command: ["flask", "run", "-p", "8088", "--with-threads", "--reload", "--debugger", "--host=0.0.0.0"]
    restart: unless-stopped
    ports:
      - 8088:8088
    depends_on: *superset-depends-on
    volumes: *superset-volumes
    networks:
      - PinotNetwork


networks:
  PinotNetwork:
    external:
      name: PinotNetwork

volumes:
  superset_home:
    external: false
  db_home:
    external: false
  redis:
    external: false
